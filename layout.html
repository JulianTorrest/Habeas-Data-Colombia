<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; width: 100%; text-align: center; }
        h1 { color: #333; font-size: 1.5rem; margin-bottom: 1rem; }
        p { color: #666; line-height: 1.6; font-size: 0.95rem; }
        .btn { display: inline-block; padding: 12px 24px; margin: 10px 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; text-decoration: none; transition: background 0.3s; width: 100%; max-width: 200px; }
        .btn-accept { background-color: #28a745; color: white; }
        .btn-reject { background-color: #dc3545; color: white; }
        .btn:hover { opacity: 0.9; }
        .footer { margin-top: 30px; font-size: 0.75rem; color: #999; border-top: 1px solid #eee; padding-top: 15px; }
        .alert { background-color: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #ffeeba; }
        .legal-check { text-align: left; background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-size: 0.9rem; border: 1px solid #e9ecef; }
    </style>
</head>
<body>
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
